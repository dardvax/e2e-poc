name: Cypress E2E Tests

on:
  pull_request:
    types: [opened, reopened, synchronize, edited]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 2️⃣ Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x

      # 3️⃣ Install dependencies
      - name: Install dependencies
        run: npm ci

      # 4️⃣ Create .env file with secrets (if your Cypress reads from it)
      - name: Create .env file
        run: |
          echo "KEYCLOAK_USERNAME=${{ secrets.KEYCLOAK_USERNAME }}" > .env
          echo "KEYCLOAK_PASSWORD=${{ secrets.KEYCLOAK_PASSWORD }}" >> .env

      # 5️⃣ Build project (if build script exists)
      - name: Build project (if needed)
        run: |
          if npm run | grep -q "build"; then
            npm run build
          else
            echo "No build step"
          fi

      # 6️⃣ Run Cypress tests with Moc
