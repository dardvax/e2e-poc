name: Cypress E2E Tests

on:
  workflow_dispatch: {}

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 2️⃣ Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x

      # 3️⃣ Cache npm and install dependencies
      - name: Cache NPM
        uses: actions/cache@v4
        with:
          path: |
            ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies
        run: npm ci

      # 4️⃣ Create .env file with secrets (if your Cypress reads from it)
      - name: Create .env file
        run: |
          echo "KEYCLOAK_USERNAME=${{ secrets.KEYCLOAK_USERNAME }}" > .env
          echo "KEYCLOAK_PASSWORD=${{ secrets.KEYCLOAK_PASSWORD }}" >> .env
      # 5️⃣ Run Cypress tests using the official Cypress GitHub Action
      - name: Run Cypress tests headless
        uses: cypress-io/github-action@v6
        with:
          record: false       # don’t send results to Cypress Dashboard
          browser: electron   # explicitly use Electron (the action runs headless by default)
